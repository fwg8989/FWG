<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
</head>
<body>
<h2>Ordered lists</h2>
<h3>Name of fruits</h3>
<ol>
    <li>mangoes</li>
    <li>Bananas</li>
    <li>watermelons</li>
    <li>oranges</li>
<h2>unordered lists</h2>
<h3>Name of cars</h3>
<ul>
    <li>G wagon</li>
    <li>Ford mustang</li>
    <li>Hellcat</li>
    <li>Demon Charger</li>
</ul>
</ol>
</body>
</html>
